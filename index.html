<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wind</title>
  <script src="https://d3js.org/d3.v4.js"></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body> 

  <div class="header">
    <h1>Windspeed Over Time</h1>
    <h2>Fort Point, San Francisco, CA</h2>
  </div>

  <div class="console-and-graph">
    
    <div class="console">
      
      <h3 class="console-subtitle">Select a Previous Day:</h3>
      <select id="selectButton"></select>
      
      <h3 class="console-subtitle">Display Selected Data:</h3>
      <div class="console-data-panel">

        <input type="checkbox" name="myCheckBox">
        <label class="checkbox-label" for="myCheckBox">Today's Windspeed</label>
        
        <input type="checkbox" name="myCheckBox">
        <label class="checkbox-label" for="myCheckBox">Today's Windspeed Average</label>
        
        <input type="checkbox" name="myCheckBox">
        <label class="checkbox-label" for="myCheckBox">Max Windspeed</label>
        
        <input type="checkbox" name="myCheckBox2">
        <label class="checkbox-label" for="myCheckBox2">Min Windspeed</label>
      
      </div>

    </div>
    <div class="graph" id="my_dataviz"></div>
  </div>

  <script src="lineChart.js"></script>

</body>
</html>
