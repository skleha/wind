<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wind</title>
  <script src="https://d3js.org/d3.v4.js"></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body> 

  <div class="header">
    <h1>Windspeed Over Time</h1>
    <h2>Fort Point, San Francisco, CA</h2>
  </div>

  <div class="console-and-graph">
    
    <div class="console">
      
      <h3 class="console-subtitle">Current Day:</h3>
        
        <div class="console-data-panel">
          <input type="checkbox" class="checkbox" value=0 checked>
          <label class="checkbox-label" for="myCheckBox">Windspeed</label>
          
          <input type="checkbox" class="checkbox" value=1>
          <label class="checkbox-label" for="myCheckBox">Average Windspeed</label>
        </div>
      
      <h3 class="console-subtitle not-first">Previous Days' Data:</h3>

      <div class="console-data-panel">
      
        <input type="checkbox" class="checkbox" value=2>
        <label class="checkbox-label" for="myCheckBox">Show a Previous Day</label>
      
        <label for="compare-day"></label>
        <select id="selectButton" name="compare-day">
          <option value="Yesterday">Yesterday</option>
          <option value="Two Days Ago">Two Days Ago</option>
          <option value="Three Days Ago">Three Days Ago</option>
          <option value="Four Days Ago">Four Days Ago</option>
          <option value="Five Days Ago">Five Days Ago</option>
        </select>
          
        <input type="checkbox" class="checkbox" value=3>
        <label class="checkbox-label" for="myCheckBox">Average Windspeed</label>
      
        <label for="animateButton"> </label>
        <button id="animateButton" name="animateButton" class="animate-button">
          Animate Average Windspeed
        </button>

        
      </div>
      <h3 class="console-subtitle not-first">Bulk Data Display:</h3>
      
      <div class="console-data-panel">
        <input type="checkbox" class="checkbox" value=4>
        <label class="checkbox-label" for="myCheckBox">All Data Points</label>
      </div>

    </div>

      <div class="graph" id="my_dataviz"></div>
  
  </div>


  
  <script src="lineChart.js"></script>
</body>
</html>
